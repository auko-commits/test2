<h3>Contact Us Today!</h3>
<form method="post" action="https://webdevbasics.net/scripts/pacific.php">
  <label for="myFirstName">* First Name:</label>
  <input type="text" name="myFirstName" id="myFirstName" required="required" placeholder="your first name">
  <label for="myLastName">* Last Name:</label>
  <input type="text" name="myLastName" id="myLastName" required="required" placeholder="your last name">

  <input type="email" name="myEmail" id="myEmail" size="35" required="required" placeholder="you@yourdomain.com">

  <input type="date" name="ArrivalDate" id="ArrivalDate"  required="required" placeholder="Please Select a Date">
<label for="Nights">* Nights:</label>
  <input type="number" name="Nights" id="Nights" max="14" min="1"  required="required" placeholder="Please Select the numbers of nights you want to stay for">
  <label for="myComments">* Comments:</label>
  <textarea name="myComments" id="myComments" rows="2" cols="30" required="required" placeholder="your comments here"></textarea>
  <input type="submit" value="Submit">
</form>
